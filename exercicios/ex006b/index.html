<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag &lt;/h1&gt;">Títulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;/img&gt;">Imagens</abbr></li>
        <li><abbr title="Utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag &lt;code&gt;">Codigo-Fonte</abbr></li>
        <li><abbr title="Utilize a tag &lt;ol&gt; e &lt;li&gt;">Lista Numerada</abbr></li>
        <li><abbr title="Utilize a tag &lt;ul&gt; e &lt;li&gt;">Lista marcadores</abbr></li>
        
    </ul>
